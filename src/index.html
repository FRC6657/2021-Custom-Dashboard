<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <article class="targeting-panel">
      <span id="tX-value" class="tX-value">26.2°</span>
      <span id="tY-value" class="tY-value">-22.0°</span>
  </article>
  
  <article class="pipeline-panel">
    <button id="pipe0" onclick="setPipeline('0')">0</button>
    <button id="pipe1" onclick="setPipeline('1')">1</button>
    <button id="pipe2" onclick="setPipeline('2')">2</button>
    <button id="pipe3" onclick="setPipeline('3')">3</button>
    <button id="pipe4" onclick="setPipeline('4')">4</button>
    <button id="pipe5" onclick="setPipeline('5')">5</button>
    <button id="pipe6" onclick="setPipeline('6')">6</button>
    <button id="pipe7" onclick="setPipeline('7')">7</button>
    <button id="pipe8" onclick="setPipeline('8')">8</button>
    <button id="pipe9" onclick="setPipeline('9')">9</button>
  </article>
    
  <div id="login">
      <input id="connect-address" type="text" value="localhost" disabled>
      <button id="connect" class="connect-button" disabled>Connecting</button>
    </div>
  <script src="networktables/networktables.js"></script>
  <script src="ui.js"></script>
  <script src="connection.js"></script>
  <script src="../node_modules/@frc-web-components/frc-web-components/build/frc-web-components.min.js"></script>
  <script>
    webbitStore.addSourceProvider('NetworkTables');
    webbitStore.setDefaultSourceProvider('NetworkTables');
  </script>
</body>
</html>
